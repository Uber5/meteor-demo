<template name="profileView">
	<div class="post-page page">
		<span>First Name: {{ first_name }} <br/></span>
		<span>Last Name: {{ last_name }} <br/></span>
		<span>Email: {{ email }}</span>
	</div>
	{{#if currentUser}}
		<a href="{{ pathFor 'profileUpdate' }}">Update Profile</a>
	{{/if}}
</template>

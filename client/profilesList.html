<template name="profilesList">
	<div>{{> profileInsert }}</div>
  	<hr>
  	<h2>We have {{ profilesCount }} profiles.</h2>
  	<ul class='list-unstyled'>
  		{{ #each profilesList }}
		<form>
			<li>
				<button type="submit" class="btn btn-danger delete">Delete</button>
				<a href="{{ pathFor 'profileView' }}">{{ first_name }}: {{ email }}</a>
			</li>
			<br/>
		</form>
  		{{ /each }}
  	</ul>
</template>

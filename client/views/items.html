<template name="items">
	<h2>Here are the external Profile ID's.</h2>
	{{ #each itemsList }}
  <p>ID: {{ id }}, Name: {{ name }}</p>
	{{ /each }}

	<h2>Create New Profile externally.</h2>
	<form id="create-form">
		<input name="first_name" type="text" placeholder="First Name">
		<input name="last_name" type="text" placeholder="Last Name">
		<input name="email" type="email" placeholder="Email Address">
		<button type="submit" class="create">Create</button>
	</form>

	<h2>Remove External Profile with ID</h2>
	<form id="delete-form">
		<input name="profile_id" type="text" placeholder="ID">
		<button type="submit" class="delete">Delete</button>
	</form>

	<h2>Update External Profile with ID</h2>
	<form id="update-form">
		<input name="update_id" type="text" placeholder="ID">
		<input name="update_first_name" type="text" placeholder="First Name">
		<input name="update_last_name" type="text" placeholder="Last Name">
		<input name="update_email" type="email" placeholder="Email Address">
		<button type="submit" class="update">Update</button>
	</form>
</template>

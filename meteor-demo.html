<head>
  <title>Meteor Demo</title>
</head>

<body>
  <h1>Welcome to our Meteor Demo!</h1>
  <h2>Create new profile.</h2>
  {{> insertProfileForm }}

  {{> profilesList }}
</body>

<template name="insertProfileForm">
	{{> quickForm collection="Profiles" id="insertProfileForm" type="insert" }}
</template>

<template name="profilesList">
  	<h2>List of Profiles.</h2>
  	<ul>
  		{{ #each profiles }}
  			<li>{{ first_name }}: {{ email }}</li>

  		{{ /each }}
  	</ul>
</template>
